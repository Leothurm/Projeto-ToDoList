<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ToDoList</title>
    <script src="./script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
       
      </nav>
    </header>
    <main>
      <section class="todo-container">
        <h1>Todo List</h1>
        <form id="todo-form">
          <p>Adicione sua tarefa</p>
          <div class="form-control">
            <input
              type="text"
              id="todo-input"
              placeholder="O que vocÃª vai fazer"
            />
            <button type="submit">
              <i class="fa-sharp fa-solid fa-plus btn-icon"></i>
            </button>
          </div>
        </form>
        <form id="edit-form">
          <p>Edite sua tarefa</p>
          <div class="form-control">
            <input type="text" id="edit-input" />
            <button type="submit">
              <i class="fa-solid fa-pen-to-square btn-icon"></i>
            </button>
          </div>
        </form>
        <button id="cancel-edit-btn">Cancelar</button>
        <div class="toolbar">
          <div id="serach">
            <h4>Pesquisar:</h4>
            <form>
              <input type="text" id="search-input" placeholder="Buscar" />
              <button id="erase-button">
                <i class="fa-solid fa-delete-left btn-icon"></i>
              </button>
            </form>
          </div>
        </div>
        <div id="todo-list">
          <div class="todo">
            <h3>Estou fazendo alguma coisa...</h3>
            <button class="finish-todo">
              <i class="fa-solid fa-check btn-icon"></i>
            </button>
            <button class="edit-todo">
              <i class="fa-solid fa-pen btn-icon"></i>
            </button>
            <button class="remove-todo">
              <i class="fa-solid fa-xmark btn-icon"></i>
            </button>
          </div>
        </div>
        <div id="todo-list">
          <div class="todo">
            <h3>Estudar JavaScript</h3>
            <button class="finish-todo">
              <i class="fa-solid fa-check btn-icon"></i>
            </button>
            <button class="edit-todo">
              <i class="fa-solid fa-pen btn-icon"></i>
            </button>
            <button class="remove-todo">
              <i class="fa-solid fa-xmark btn-icon"></i>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
